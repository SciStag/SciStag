<link rel="stylesheet" href="vl_file_upload.css">
<script src="vl_file_upload.js"></script>
<div class="vl_file_drop_area" id="VL_WIDGET_NAME_DROP_AREA">
    <form class="vl_upload_form">
        <p>UPLOAD INFO HERE</p>
        <input type="file" class="vl_upload_file_input" id="VL_WIDGET_NAME" multiple
               accept="image/*" onchange='vlFileDropAreaHandleFilesForUpload(this, this.files)'>
        <label class="vl_upload_button" for="VL_WIDGET_NAME">Select some files</label>
    </form>
    <progress id="VL_WIDGET_NAME_PROGRESS" max=100 value=0></progress>
    <div id="VL_WIDGET_NAME_GALLERY" class="vl_image_gallery"/>
</div>
<script>
vlSetupFileDropArea(document.getElementById("VL_WIDGET_NAME"))
</script>
