name: Windows Unittests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: windows-latest
    environment: tests
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.10
      - uses: snok/install-poetry@v1
        with:
          version: 1.2.2
          virtualenvs-create: true
          virtualenvs-in-project: true
      - run: C:/Users/runneradmin/.local/bin/poetry install -E "full" --with dev --no-interaction --no-root
      - run: |
          export TEST_RELEASE=1
          export SCISTAG_FULL_TEST=1
          C:/Users/runneradmin/.local/bin/poetry run pytest ./scistag/tests
        env:
          AZ_TEST_SOURCE_KEY: "${{ secrets.AZ_TEST_SOURCE_KEY }}"
