name: Ubuntu Unittests

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    environment: tests
    steps:
      - uses: actions/checkout@v3
      - uses: openrndr/setup-opengl@v1.1
      - name: Install EGL mesa
        run: |
          sudo apt-get update -y -qq
          sudo apt-get install -y -qq libegl1-mesa libegl1-mesa-dev
      - name: Check if EGL library exists
        run: ldconfig -p | grep EGL
      - name: Poetry Installer
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.2.2
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
          cache: 'poetry'
      - run: poetry install -E "common cutestag" --with dev --no-interaction --no-root
        env:
          PYTHON_KEYRING_BACKEND: keyring.backends.null.Keyring
      - run: |
          poetry run coverage run -m pytest ./scistag/tests
          poetry run coverage lcov -i
        env:
          AZ_TEST_SOURCE_KEY: "${{ secrets.AZ_TEST_SOURCE_KEY }}"
          AZ_TEST_SOURCE_SAS: "${{ secrets.AZ_TEST_SOURCE_SAS }}"
          AZ_TEST_SOURCE_SAS_INV: "${{ secrets.AZ_TEST_SOURCE_SAS_INV }}"
          TEST_RELEASE: 1
          SCISTAG_FULL_TEST: 1
      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: coverage.lcov